<!DOCTYPE html>

    <main>
      <div>
        <h2>Password Verifier</h2>
        <p>Minimum password length is 8 characters. Needs to be alfanumeric</p>

        <form id="formID">
          <!-- Username -->
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
          />

          <!-- Password -->
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />

          <!-- Verify password -->
          <label for="verify_password">Verify password</label>
          <input
            type="password"
            id="verify_password"
            name="verify_password"
            placeholder="Verify password"
            required
          />

          <button type="submit" onclick="verify_data()">Submit</button>
        </form>

        <p id="result"></p>
      </div>
    </main>
  </body>
</html>
